<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Irctc</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!---------------Full Container-------------------->
    <div class="full-container">
      <!---------------Left Container-------------------->
      <div class="left-container">
        <!---------------Navigation Bar-------------------->
        <nav>
          <!---------------Left Top Logos-------------------->
          <div class="logos">
            <img src="image 5.png" alt="" /> <img src="image 6.png" alt="" />
          </div>
          <!---------------Menu bar-------------------->
          <div class="menu">
            <a href="#">Ask Disha</a>
            <a href="#">Contact Us</a>
            <a href="#">Alert</a>
            <div class="nav-btn">
              <!---------------Menu Buttons-------------------->
              <button class="box-btn reg login">Login</button
              ><button class="box-btn reg">Register</button
              ><button class="box-btn reg">Agent Login</button>
            </div>
          </div>
        </nav>
        <!---------------Heading with slogans-------------------->
        <div class="heading-slogan">
          <h1>Indian Railways</h1>
          <div class="slogan">
            <h3 class="green">Safety</h3>
            <h3 class="orange">Security</h3>
            <h3 class="blue">Punctuality</h3>
          </div>
        </div>
        <!---------------Ticket status vacancy buttons-------------------->
        <div class="boxs">
          <button class="box-btn book">
            <img
              class="btn-img"
              src="assets/confirmation_number_FILL0_wght400_GRAD0_opsz48 1.png"
              alt=""
            />BOOK TICKET</button
          ><button class="box-btn">
            <img
              src="assets/done_FILL0_wght400_GRAD0_opsz48 (1) 1.png"
              alt=""
              class="btn-img"
            />
            PNR STATUS</button
          ><button class="box-btn">
            <img
              src="assets/insert_chart_FILL0_wght400_GRAD0_opsz48 1.png"
              alt=""
              class="btn-img"
            />
            CHART/VACANCY
          </button>
        </div>
        <!---------------From To Section-------------------->
        <div class="from-to">
          <div class="train">
            <img src="assets/ic-search-from-desktop.png" alt="" />
          </div>
          <!---------------From Section-------------------->
          <div class="from">
            <p>
              From
              <img
                class="exp"
                src="assets/expand_more_FILL0_wght400_GRAD0_opsz48 2.png"
                alt=""
              />
            </p>
            <h2>Kolkata</h2>
            <p>KLK-BNG</p>
          </div>
          <img
            class="cross"
            src="assets/sync_alt_FILL0_wght300_GRAD0_opsz48 1.png"
            alt=""
          />
          <!---------------To section-------------------->
          <div class="train-to">
            <img src="assets/ic-search-to-desktop.png" alt="" />
          </div>
          <div class="to">
            <p>
              To
              <img
                class="exp"
                src="assets/expand_more_FILL0_wght400_GRAD0_opsz48 2.png"
                alt=""
              />
            </p>
            <h2>Bangalore</h2>
            <p>KLK-BNG</p>
          </div>
        </div>
        <!--------------Date class Type---------------->
        <div class="date-class">
          <div class="train">
            <img src="assets/ic-search-calender-desktop.png" alt="" />
          </div>
          <!---------------Date section-------------------->
          <div class="date">
            <p>
              Date
              <img
                class="exp"
                src="assets/expand_more_FILL0_wght400_GRAD0_opsz48 2.png"
                alt=""
              />
            </p>
            <h2>13May</h2>
            <p>Saturday</p>
          </div>
          <!---------------Group section-------------------->
          <div class="group">
            <img
              src="assets/group_work_FILL0_wght200_GRAD0_opsz48 1.png"
              alt=""
            />
          </div>
          <!---------------Class section-------------------->
          <div class="class">
            <p>
              Class
              <img
                class="exp"
                src="assets/expand_more_FILL0_wght400_GRAD0_opsz48 2.png"
                alt=""
              />
            </p>
            <h2>3A</h2>
            <p>AC</p>
          </div>
          <!---------------type section-------------------->
          <div class="widgets">
            <img src="assets/widgets_FILL0_wght200_GRAD0_opsz48 1.png" alt="" />
          </div>
          <div class="type">
            <p>
              Seat Type
              <img
                class="exp"
                src="assets/expand_more_FILL0_wght400_GRAD0_opsz48 2.png"
                alt=""
              />
            </p>
            <h2>TATKAL</h2>
            <p>AC 3 Tier</p>
          </div>
        </div>
        <!---------------Search section-------------------->
        <div class="search">
          <button>
            Search Trains
            <img
              src="assets/arrow_forward_FILL0_wght400_GRAD0_opsz48 1.png"
              alt=""
            />
          </button>
        </div>
      </div>
      <div class="right-container">
        <img src="assets/Background.png" alt="" />
      </div>
    </div>
  </body>
  <!-------Code with Nurul ❤️-->
</html>
