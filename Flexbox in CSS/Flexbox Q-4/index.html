<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="pricing-section">
      <!--free plan-->
      <div class="card">
        <h2 class="plan-name">Free Plan</h2>
        <p class="plan-for">Personal</p>
        <h2 class="pricing">$0</h2>
        <p class="features">1 Users</p>
        <p class="features">Web-emails</p>
        <p class="features">Responsive Website</p>
        <p class="features">Free SSL</p>
        <div class="btn-container">
          <button class="btn">Subscribe Now</button>
        </div>
      </div>
      <!--basic plan-->
      <div class="card " id="dark">
        <h2 class="plan-name">Basic Plan</h2>
        <p class="plan-for">Small Business</p>
        <h2 class="pricing">$50</h2>
        <p class="features">5 Users</p>
        <p class="features">5 Web-emails</p>
        <p class="features">Fully Responsive Website</p>
        <p class="features">Free SSL</p>
        <div class="btn-container">
          <button class="btn">Subscribe Now</button>
        </div>
      </div>
      <!--Pro Plan-->
      <div class="card">
        <h2 class="plan-name">Pro Plan</h2>
        <p class="plan-for">Personal</p>
        <h2 class="pricing">$100</h2>
        <p class="features">Unlimited Users</p>
        <p class="features">Web-emails</p>
        <p class="features">Fully Responsive Website</p>
        <p class="features">Free SSL</p>
        <div class="btn-container">
          <button class="btn">Subscribe Now</button>
        </div>
      </div>
    </div>
  </body>
</html>
